<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title><img>AI Code reviewer</title>
</head>

<body class="text-slate-900">

  <body>
    <div class="m-4 w-[48rem] max-h-[48rem] overflow-y-auto flex flex-col space-y-2">
      <div class="flex flex-col font-mono space-y-2">

        <div class="flex flex-row items-center">
          <div class="text-xl flex-grow">
            &lt;AI Code reviewer/&gt;
            <span class="text-xs text-slate-400"><a
                href="https://github.com/javatechy/CodeReviewerPublic/blob/main/README.md" target="_blank"
                class="inline text-orange-600 hover:text-orange-500">Stuck? Read this</a></span>
          </div>

        </div>
      </div>
      <hr />
      <div class="tab">
        <button id="azure" class="tablinks">Azure Devops</button>
        <button id="codeSnippet" class="tablinks">Code Snippet</button>
        <button id="github" class="tablinks">Github</button>
      </div>

      <div id="azureContent" class="tabcontent">
        <div class="flex flex-row items-center text-sm">
          <div class="invisible">
            <div id="patToken"></div>
            <div id="savePAT"></div>

            <!-- <input type="password" class="col-sm-10 form-control" id="patToken" value=""
              placeholder="Personal Access Token"> &nbsp; &nbsp;

            <div id="savePAT" class="text-lg border border-slate-900 hover:bg-slate-200 cursor-pointer px-2 rounded-md">
              Save
            </div> &nbsp; &nbsp; &nbsp; -->
          </div>
          <label for="myCheck">Post comments on PR</label> &nbsp;
          <input type="checkbox" id="postComments">
          &nbsp; &nbsp; &nbsp;
          <!-- <label for="myCheck">Review complete diff too</label> &nbsp;
          <input type="checkbox" id="reivewCompleteDiff"> &nbsp; &nbsp; &nbsp; -->
          <div id="rerun-btn"
            class="invisible text-lg border border-slate-900 hover:bg-slate-200 cursor-pointer px-2 rounded-md">
            Review again
          </div>
          <br />

        </div>
        <br />
        <div class="flex flex-row items-center text-sm text-slate-400">
          <div class="flex-grow flex flex-row space-x-1 items-center truncate overflow-hidden">
            <span id="status-icon">
            </span>
            <span id="pr-url"></span></p>
          </div>
        </div>
        <br />

      </div>

      <div id="githubContent" class="tabcontent">
        <div class="flex flex-row items-center text-sm">
          Coming soon... <br />
        </div>
      </div>
      <div id="codeSnippetContent" class="tabcontent">
        <div class="flex flex-row items-center text-sm">
          <span id="status-icon-cs"></span>&nbsp;
          Choose code to review in tab, then reopen &nbsp; <code> &lt;AI Code reviewer/&gt; </code>
          &nbsp;           
          <br/> &nbsp; &nbsp;
          <div id="rerun-btn-cs"
            class="text-lg border border-slate-900 hover:bg-slate-200 cursor-pointer px-2 rounded-md">
            Review again
          </div>
        </div>
      </div>
    </div>
    </div>
    <hr />

    <div class="my-4">

      <div id="result" class="resultContent flex flex-col space-y-2"></div>

    </div>

    <script src="popup.js"></script>
  </body>

</html>
